        <section class="about-section text-center" id="about">
            <div>
                <main class="container-fluid bg-secondary text-center">
                    <table class="table table-warning table-striped-columns">
                      <thead class="table-dark">

                          <th>Title</th>

            <div class="container px-4 px-lg-5">

                    <div class="col-lg-8">
                        <h2 class="text-white mb-4">Create a Post</h2>
                          
                          <form action="" method="get" class="form-example">
                            <div class="form-example">
                              <label for="title" style="width: 150px;">Enter Article Title:</label>
                              <input type="text" name="title" id="title" style="width: 600px;" required>
                            </div>
                            <div class="form-example">
                              <label for="article" style="vertical-align: top; width: 150px;">Write Article:</label>
                              <textarea name="article" id="article" style="width: 600px;" cols="50" rows="10" required></textarea>
                            </div>
                            <div class="form-example">
                              <input type="submit" value="Submit" onclick="submitArticle()">
                            </div>
                          </form>
